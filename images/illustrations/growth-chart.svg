<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd"/>
      <stop offset="100%" style="stop-color:#bbdefb"/>
    </linearGradient>
    <linearGradient id="chartGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#0b76ef"/>
      <stop offset="100%" style="stop-color:#42a5f5"/>
    </linearGradient>
  </defs>
  <rect width="400" height="200" rx="16" fill="url(#bgGrad)"/>
  <!-- Chart bars -->
  <rect x="50" y="120" width="40" height="50" rx="4" fill="url(#chartGrad)" opacity="0.8"/>
  <rect x="110" y="80" width="40" height="90" rx="4" fill="url(#chartGrad)" opacity="0.9"/>
  <rect x="170" y="100" width="40" height="70" rx="4" fill="url(#chartGrad)" opacity="0.85"/>
  <rect x="230" y="60" width="40" height="110" rx="4" fill="url(#chartGrad)"/>
  <rect x="290" y="40" width="40" height="130" rx="4" fill="url(#chartGrad)"/>
  <!-- Growth arrow -->
  <path d="M60 110 Q150 90 200 85 T340 30" stroke="#1565c0" stroke-width="3" fill="none" stroke-dasharray="8,4"/>
  <polygon points="340,30 330,40 328,28" fill="#1565c0"/>
  <!-- Decorative circles -->
  <circle cx="350" cy="150" r="30" fill="#fff" opacity="0.5"/>
  <circle cx="370" cy="170" r="20" fill="#fff" opacity="0.3"/>
</svg>
